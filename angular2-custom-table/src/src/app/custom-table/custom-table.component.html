<table class="table table-hover" >
  <thead >
    <tr >
      <th scope="col">#</th>
      <th sortable-column="header.name" scope="col" *ngFor="let header of content.headers">{{header.name}}</th>
     
    </tr>
  </thead>
  <tbody  *ngFor="let row of content.rows" >
    <tr>
      <th scope="row">1</th>
      <td>{{row.name}}</td>
      <td>{{row.age}}</td>
    </tr>    
  </tbody>
</table>
